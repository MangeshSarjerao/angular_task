<div class="container">
  <div class="professional-info">
    <div class="form-group">
      <label for="">Experience</label>
      <input
        type="text"
        [(ngModel)]="exp"
        placeholder="Enter Your Year of Experience"
        class="form-control"
      />
    </div>
    <input
      type="button"
      value="Submit"
      (click)="updateExperience()"
      class="btn btn-success"
    />
  </div>
</div>

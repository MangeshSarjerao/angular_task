<div class="container">
  <div class="personal-info">
    <div class="form-group">
      <label for="">First Name</label>
      <input
        type="text"
        [(ngModel)]="uname"
        placeholder="First Name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Last Name</label>
      <input
        type="text"
        [(ngModel)]="lname"
        placeholder="Last Name"
        class="form-control"
      />
    </div>
    <input
      type="button"
      value="Submit"
      (click)="updateUser()"
      class="btn btn-success"
    />
  </div>
</div>
